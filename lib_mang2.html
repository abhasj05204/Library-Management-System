<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="lib_mang.css">
</head>
<body>
  <div class="container">
    <h1>Login Page</h1>
    <form>
      <label>Username or Email</label><br>
      <input type="text" placeholder="Email Id" required><br>

      <label>Enrollment No.</label><br>
      <input type="text" placeholder="Enrollment" pattern="[A-Za-z0-9]+" required><br>

      <label>Password</label><br>
      <input type="password" placeholder="Password" required><br>

      <div style="text-align: center;">
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
      </div>

      <div class="footer">
        <span>1st Year Student?</span>
        <input type="button" value="Sign Up">
      </div>
    </form>
  </div>
  <script src="lib_mang.js"></script>
</body>
